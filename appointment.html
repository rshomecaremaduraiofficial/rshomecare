<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book Appointment – RS Home Care</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Poppins',sans-serif;
  background:#f5f9ff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.appointment-box{
  background:#fff;
  width:100%;
  max-width:480px;
  padding:32px;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,0.15);
}
.appointment-box img{
  max-width:120px;
  display:block;
  margin:0 auto 12px;
}
h2{
  text-align:center;
  color:#0f4c81;
  margin-bottom:22px;
}
.form-group{
  margin-bottom:16px;
}
input, textarea{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:14px;
}
textarea{resize:vertical;min-height:90px}
button{
  width:100%;
  padding:14px;
  background:#2ecc71;
  border:none;
  border-radius:30px;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="appointment-box">
  <img src="logo.png" alt="RS Home Care Logo">
  <h2>Book an Appointment</h2>

  <form id="appointmentForm">

    <div class="form-group">
      <input type="text" id="clientName" name="Client Name" placeholder="Your Name" required>
    </div>

    <div class="form-group">
      <input type="email" id="clientEmail" name="Client Email" placeholder="Your Email" required>
    </div>

    <div class="form-group">
      <input type="text" id="clientPhone" name="Client Phone" placeholder="Phone Number" required>
    </div>

    <div class="form-group">
      <input type="text" id="clientAddress" name="Client Address" placeholder="Your Address" required>
    </div>

    <div class="form-group">
      <textarea id="appointmentDetails" name="Appointment Details"
        placeholder="What is this appointment about?" required></textarea>
    </div>

    <button type="submit">Submit Appointment</button>
  </form>
</div>

<script>
document.getElementById("appointmentForm").addEventListener("submit", function(e){
  e.preventDefault();

  const name    = document.getElementById("clientName").value;
  const phone   = document.getElementById("clientPhone").value;
  const email   = document.getElementById("clientEmail").value;
  const address = document.getElementById("clientAddress").value;
  const details = document.getElementById("appointmentDetails").value;

  // Save for PDF page
  sessionStorage.setItem("clientName", name);
  sessionStorage.setItem("clientPhone", phone);

  const fd = new FormData();
  fd.append("Client Name", name);
  fd.append("Client Email", email);
  fd.append("Client Phone", phone);
  fd.append("Client Address", address);
  fd.append("Appointment Details", details);
  fd.append("_captcha", "false");
  fd.append("_subject", "New Appointment Request – RS Home Care");

  fetch("https://formsubmit.co/rshomecaremaduraiofficial@gmail.com", {
    method: "POST",
    body: fd
  }).then(() => {
    window.location.href = "thankyou.html";
  }).catch(() => {
    alert("Submission failed. Please try again.");
  });
});
</script>

</body>
</html>
