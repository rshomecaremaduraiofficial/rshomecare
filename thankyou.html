<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Appointment Confirmed â€“ RS Home Care</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
body{
  font-family:'Poppins',sans-serif;
  background:#f5f9ff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.box{
  background:#fff;
  padding:40px;
  border-radius:20px;
  max-width:420px;
  width:100%;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
}
img{max-width:120px;margin-bottom:15px}
.info-box{
  margin-top:20px;
  background:#f5f9ff;
  padding:20px;
  border-radius:12px;
  text-align:left;
  font-size:14px;
}
.info-row{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}
button{
  margin-top:22px;
  padding:14px 28px;
  border:none;
  border-radius:30px;
  background:#2ecc71;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <img src="logo.png" alt="RS Home Care">
  <h2>Appointment Submitted</h2>

  <div id="clientInfo" class="info-box"></div>

  <button id="downloadBtn">Download Confirmation PDF</button>
</div>

<script>
/* ===== GENERATORS ===== */
function genRef(){
  const d = new Date().toISOString().slice(0,10).replace(/-/g,"");
  return `RS-${d}-${Math.random().toString(36).substring(2,7).toUpperCase()}`;
}
function genAppt(){
  return `APT-${Math.floor(1000 + Math.random()*9000)}`;
}

const referenceNumber = genRef();
const appointmentNumber = genAppt();
const appointmentStatus = "Confirmed";

document.addEventListener("DOMContentLoaded", () => {

  const name  = sessionStorage.getItem("clientName");
  const phone = sessionStorage.getItem("clientPhone");

  if(!name || !phone){
    alert("Client details missing. Please book appointment again.");
    window.location.href = "index.html";
    return;
  }

  document.getElementById("clientInfo").innerHTML = `
    <div class="info-row"><strong>Name</strong><span>${name}</span></div>
    <div class="info-row"><strong>Phone</strong><span>${phone}</span></div>
    <div class="info-row"><strong>Appointment No</strong><span>${appointmentNumber}</span></div>
    <div class="info-row"><strong>Reference No</strong><span>${referenceNumber}</span></div>
    <div class="info-row"><strong>Status</strong><span>${appointmentStatus}</span></div>
  `;

  document.getElementById("downloadBtn").addEventListener("click", generatePDF);

  function generatePDF(){
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF("p","mm","a4");

    const date = new Date().toLocaleDateString("en-GB",{
      day:"2-digit",month:"long",year:"numeric"
    });

    /* ===== QR DATA ===== */
    const qrData =
      `RS HOME CARE\n` +
      `Appointment No: ${appointmentNumber}\n` +
      `Reference No: ${referenceNumber}\n` +
      `Status: ${appointmentStatus}\n` +
      `Client: ${name}\n` +
      `Phone: ${phone}\n\n` +
      `Contact:\n+91 7550052799\nrshomecaremaduraiofficial@gmail.com`;

    const qrUrl =
      "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
      encodeURIComponent(qrData);

    /* ===== HEADER ===== */
    const logo = new Image();
    logo.src = "logo.png";

    logo.onload = () => {
      doc.addImage(logo,"PNG",90,10,30,30);

      doc.setFont("helvetica","bold");
      doc.setFontSize(16);
      doc.setTextColor(0,0,0);
      doc.text("RS HOME CARE",105,50,{align:"center"});

      doc.setFontSize(11);
      doc.setFont("helvetica","normal");
      doc.text("Appointment Confirmation",105,57,{align:"center"});
      doc.line(20,60,190,60);

      body();
    };

    function body(){
      doc.setFont("helvetica","bold");
      doc.text("Appointment Details",20,72);

      doc.setFont("helvetica","normal");
      let y = 82;
      doc.text("Client Name",20,y);     doc.text(":",70,y); doc.text(name,75,y);
      y+=8;
      doc.text("Phone Number",20,y);   doc.text(":",70,y); doc.text(phone,75,y);
      y+=8;
      doc.text("Appointment No",20,y); doc.text(":",70,y); doc.text(appointmentNumber,75,y);
      y+=8;
      doc.text("Reference No",20,y);   doc.text(":",70,y); doc.text(referenceNumber,75,y);
      y+=8;
      doc.text("Status",20,y);         doc.text(":",70,y); doc.text(appointmentStatus,75,y);
      y+=8;
      doc.text("Date",20,y);           doc.text(":",70,y); doc.text(date,75,y);

      /* ===== QR BOX ===== */
      doc.setFont("helvetica","bold");
      doc.text("Scan for Details",155,75,{align:"center"});
      doc.rect(130,78,50,50);

      const qr = new Image();
      qr.src = qrUrl;
      qr.onload = () => {
        doc.addImage(qr,"PNG",135,83,40,40);
        contentAndSignature();
      };
    }

    function contentAndSignature(){
      doc.line(20,145,190,145);

      doc.setFont("helvetica","normal");
      doc.setFontSize(11);

      const text =
        "This document confirms your appointment with RS Home Care. " +
        "Please keep this confirmation for your reference. " +
        "Our team will contact you shortly to coordinate and confirm the service. " +
        "Thank you for choosing RS Home Care.\n\n" +
        "RS Home Care is committed to providing kind, reliable, and personalised home care services " +
        "that help people live comfortably and independently in their own homes. Our caring approach " +
        "focuses on treating every individual with respect, dignity, and compassion. We support daily " +
        "living needs while building trusting relationships with clients and their families, ensuring " +
        "care is always delivered with warmth, understanding, and genuine concern.";

      const lines = doc.splitTextToSize(text,170);
      const startY = 155;
      doc.text(lines,20,startY);

      const textHeight = lines.length * 6;
      const signY = startY + textHeight + 12;

      doc.setFont("helvetica","bold");
      doc.text("For RS Home Care",20,signY);

      const sign = new Image();
      sign.src = "signature.png";

      sign.onload = () => {
        doc.addImage(sign,"PNG",20,signY+4,55,22);
        footer(signY+32);
      };
      sign.onerror = () => footer(signY+10);
    }

    function footer(y){
      doc.line(20,y+8,190,y+8);
      doc.setFontSize(10);
      doc.setFont("helvetica","normal");
      doc.text("RS Home Care Pvt Ltd",105,y+18,{align:"center"});
      doc.text(
        "Phone: +91 7550052799 | Email: rshomecaremaduraiofficial@gmail.com",
        105,y+24,{align:"center"}
      );
      doc.save(`RS_Home_Care_Appointment_${name.replace(/\s+/g,'_')}.pdf`);
    }
  }
});
</script>

</body>
</html>
