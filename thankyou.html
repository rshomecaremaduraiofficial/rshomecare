<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Appointment Confirmed â€“ RS Home Care</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="logo.png">
<link rel="apple-touch-icon" href="logo.png">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
body{
  font-family:'Poppins',sans-serif;
  background:#f5f9ff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.box{
  background:#fff;
  padding:40px;
  border-radius:20px;
  max-width:460px;
  width:100%;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
}
img{max-width:120px;margin-bottom:15px}
.info-box{
  margin-top:20px;
  background:#f5f9ff;
  padding:20px;
  border-radius:12px;
  text-align:left;
  font-size:14px;
}
.info-row{
  display:flex;
  justify-content:space-between;
  gap:12px;
  margin-bottom:10px;
}
.info-row strong{
  min-width:120px;
}
.info-row span{
  flex:1;
  text-align:right;
  word-break:break-word;   /* important for long address */
  white-space:pre-wrap;    /* wraps address nicely */
}
button{
  margin-top:22px;
  padding:14px 28px;
  border:none;
  border-radius:30px;
  background:#2ecc71;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <img src="logo.png" alt="RS Home Care">
  <h2>Appointment Submitted</h2>

  <div id="clientInfo" class="info-box"></div>

  <button id="downloadBtn">Download Confirmation PDF</button>
</div>

<script>
/* ===== GENERATORS ===== */
function genRef(){
  const d = new Date().toISOString().slice(0,10).replace(/-/g,"");
  return `RS-${d}-${Math.random().toString(36).substring(2,7).toUpperCase()}`;
}
function genAppt(){
  return `RSHC-${Math.floor(1000 + Math.random()*9000)}`;
}

const referenceNumber = sessionStorage.getItem("referenceNumber");
const appointmentNumber = sessionStorage.getItem("appointmentNumber");
const appointmentStatus = sessionStorage.getItem("appointmentStatus") || "Confirmed";

const RS_PHONE = "+91 7550052799";
const RS_EMAIL = "rshomecaremaduraiofficial@gmail.com";

document.addEventListener("DOMContentLoaded", () => {

  const name    = sessionStorage.getItem("clientName");
  const phone   = sessionStorage.getItem("clientPhone");
  const email   = sessionStorage.getItem("clientEmail");
  const address = sessionStorage.getItem("clientAddress");
  const time = sessionStorage.getItem("preferredTime");

  if(!name || !phone){
    alert("Client details missing. Please book appointment again.");
    window.location.href = "index.html";
    return;
  }

  // Neatly arranged submitted-page details (address wraps)
  document.getElementById("clientInfo").innerHTML = `
    <div class="info-row"><strong>Name</strong><span>${name}</span></div>
    <div class="info-row"><strong>Phone</strong><span>${phone}</span></div>
    <div class="info-row"><strong>Email</strong><span>${email || "-"}</span></div>
    <div class="info-row"><strong>Address</strong><span>${address || "-"}</span></div>
    <div class="info-row"><strong>Appointment No</strong><span>${appointmentNumber}</span></div>
    <div class="info-row"><strong>Reference No</strong><span>${referenceNumber}</span></div>
    <div class="info-row"><strong>Status</strong><span>${appointmentStatus}</span></div>
    <div class="info-row"><strong>Preferred Time</strong><span>${time || "-"}</span></div>
  `;

  document.getElementById("downloadBtn").addEventListener("click", generatePDF);

  function generatePDF(){
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF("p","mm","a4");

    const date = new Date().toLocaleDateString("en-GB",{
      day:"2-digit",month:"long",year:"numeric"
    });
function formatTime(t){
  if(!t) return "-";
  const [h,m] = t.split(":");
  const hour = parseInt(h);
  const ampm = hour >= 12 ? "PM" : "AM";
  const hr = hour % 12 || 12;
  return `${hr}:${m} ${ampm}`;
}
    // ===== QR should contain ALL info in the PDF + RS contact =====
 const trackerUrl =
  `${window.location.origin}/tracker.html` +
  `?ref=${encodeURIComponent(referenceNumber)}` +
  `&appt=${encodeURIComponent(appointmentNumber)}` +
  `&status=${encodeURIComponent(appointmentStatus)}` +
  `&name=${encodeURIComponent(name)}` +
  `&phone=${encodeURIComponent(phone)}` +
  `&email=${encodeURIComponent(email || "")}` +
  `&address=${encodeURIComponent(address || "")}` +
  `&date=${encodeURIComponent(date)}`;

const qrUrl =
  "https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=" +
  encodeURIComponent(trackerUrl);

    /* ===== HEADER (no color text; logo only) ===== */
    const logo = new Image();
    logo.src = "logo.png";

    logo.onload = () => {
      doc.addImage(logo,"PNG",90,10,30,30);

      doc.setFont("helvetica","bold");
      doc.setFontSize(16);
      doc.setTextColor(0,0,0);
      doc.text("RS HOME CARE",105,50,{align:"center"});

      doc.setFontSize(11);
      doc.setFont("helvetica","normal");
      doc.text("Appointment Confirmation",105,57,{align:"center"});
      doc.line(20,60,190,60);

      body();
    };

    function body(){
      doc.setFont("helvetica","bold");
      doc.text("Appointment Details",20,72);

      doc.setFont("helvetica","normal");
      let y = 82;

      function row(label,value){
        doc.text(label,20,y);
        doc.text(":",70,y);
        doc.text(String(value || "-"),75,y,{maxWidth:110});
        y += 8;
      }

      row("Client Name", name);
      row("Phone Number", phone);
      row("Email Address", email);
      row("Residential Address", address);
      row("Appointment No", appointmentNumber);
      row("Reference No", referenceNumber);
      row("Status", appointmentStatus);
      row("Preferred Time", formatTime(time));
      row("Date", date);

      contentAndSignature(y + 8);
    }

    function contentAndSignature(startY){
      doc.line(20,startY,190,startY);

      doc.setFont("helvetica","normal");
      doc.setFontSize(11);

      const text =
        "This document confirms your appointment with RS Home Care. " +
        "Please keep this confirmation for your reference. " +
        "Our team will contact you shortly to coordinate and confirm the service. " +
        "Thank you for choosing RS Home Care.\n\n" +
        "RS Home Care is committed to providing kind, reliable, and personalised home care services " +
        "that help people live comfortably and independently in their own homes. Our caring approach " +
        "focuses on treating every individual with respect, dignity, and compassion. We support daily " +
        "living needs while building trusting relationships with clients and their families, ensuring " +
        "care is always delivered with warmth, understanding, and genuine concern.";

      const lines = doc.splitTextToSize(text,170);
      doc.text(lines,20,startY+10);

      // Calculate next Y safely
      const signY = startY + 10 + (lines.length * 6) + 12;

      /// --- QR + Signature layout ---
// Signature on LEFT, QR on RIGHT
const signX = 20;
const signTextY = signY + 8;

const qrBoxSize = 38;
const qrBoxX = 190 - qrBoxSize; // right aligned
const qrBoxY = signY;

      doc.setFont("helvetica","bold");
      doc.text("For RS Home Care", signX, signTextY);

      // QR label + box
      doc.setFontSize(9);
      doc.setFont("helvetica","normal");
      doc.text("Scan and Track", qrBoxX + (qrBoxSize/2), qrBoxY - 2, {align:"center"});
      doc.rect(qrBoxX, qrBoxY, qrBoxSize, qrBoxSize);

      // Load QR image and then signature image
      const qr = new Image();
      qr.src = qrUrl;

      qr.onload = () => {
        doc.addImage(qr, "PNG", qrBoxX + 3, qrBoxY + 3, qrBoxSize - 6, qrBoxSize - 6);

        const sign = new Image();
        sign.src = "signature.png";

        sign.onload = () => {
          // Signature image on right side (aligned with QR)
          doc.addImage(sign, "PNG", signX, signTextY + 4, 60, 22);
          footer(qrBoxY + qrBoxSize + 12);
        };

        // If signature missing, still continue
        sign.onerror = () => footer(qrBoxY + qrBoxSize + 12);
      };

      // If QR fails, still continue
      qr.onerror = () => footer(signY + 30);
    }

    function footer(y){
      doc.line(20,y,190,y);
      doc.setFontSize(10);
      doc.setFont("helvetica","normal");

      doc.text("RS Home Care Pvt Ltd",105,y+10,{align:"center"});
      doc.text(`Phone: ${RS_PHONE} | Email: ${RS_EMAIL}`,105,y+16,{align:"center"});

      doc.save(`RS_Home_Care_Appointment_${name.replace(/\s+/g,'_')}.pdf`);
    }
  }
});
</script>

</body>
</html>
