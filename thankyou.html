<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Appointment Confirmed â€“ RS Home Care</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="logo.png">
<link rel="apple-touch-icon" href="logo.png">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
body{
  font-family:'Poppins',sans-serif;
  background:#f5f9ff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.box{
  background:#fff;
  padding:40px;
  border-radius:20px;
  max-width:420px;
  width:100%;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
}
img{max-width:120px;margin-bottom:15px}
.info-box{
  margin-top:20px;
  background:#f5f9ff;
  padding:20px;
  border-radius:12px;
  text-align:left;
  font-size:14px;
}
.info-row{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}
.info-label{
  font-weight:600;
  color:#0f4c81;
}
button{
  margin-top:22px;
  padding:14px 28px;
  border:none;
  border-radius:30px;
  background:#2ecc71;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <img src="logo.png" alt="RS Home Care">
  <h2>Appointment Submitted</h2>

  <div id="clientInfo" class="info-box"></div>

  <button id="downloadBtn">Download Confirmation PDF</button>
</div>

<script>
/* ===== GENERATORS ===== */
function genRef(){
  const d = new Date().toISOString().slice(0,10).replace(/-/g,"");
  return `RS-${d}-${Math.random().toString(36).substring(2,7).toUpperCase()}`;
}
function genAppt(){
  return `APT-${Math.floor(1000 + Math.random()*9000)}`;
}

const referenceNumber = genRef();
const appointmentNumber = genAppt();
const appointmentStatus = "Confirmed";

document.addEventListener("DOMContentLoaded", () => {

  const name  = sessionStorage.getItem("clientName");
  const phone = sessionStorage.getItem("clientPhone");

  if(!name || !phone){
    alert("Client details missing. Please book appointment again.");
    window.location.href = "index.html";
    return;
  }

  document.getElementById("clientInfo").innerHTML = `
    <div class="info-row"><span class="info-label">Name</span><span>${name}</span></div>
    <div class="info-row"><span class="info-label">Phone</span><span>${phone}</span></div>
    <div class="info-row"><span class="info-label">Appointment No</span><span>${appointmentNumber}</span></div>
    <div class="info-row"><span class="info-label">Reference No</span><span>${referenceNumber}</span></div>
    <div class="info-row"><span class="info-label">Status</span><span>${appointmentStatus}</span></div>
  `;

  document.getElementById("downloadBtn").addEventListener("click", generatePDF);

  function generatePDF(){
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF("p","mm","a4");

    const date = new Date().toLocaleDateString("en-GB",{
      day:"2-digit",month:"long",year:"numeric"
    });

    /* ===== QR URL (NO DATABASE) ===== */
    const qrData =
      `RS HOME CARE\n` +
      `Appointment No: ${appointmentNumber}\n` +
      `Reference No: ${referenceNumber}\n` +
      `Status: ${appointmentStatus}\n` +
      `Client: ${name}\n` +
      `Phone: ${phone}\n\n` +
      `Contact:\n` +
      `+91 7550052799\n` +
      `rshomecaremaduraiofficial@gmail.com`;

    const qrUrl =
      "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
      encodeURIComponent(qrData);

    /* ===== HEADER ===== */
    doc.setFillColor(15,76,129);
    doc.rect(0,0,210,32,"F");

    const logo = new Image();
    logo.src = "logo.png";

    logo.onload = () => {
      doc.addImage(logo,"PNG",15,6,22,22);
      doc.setFont("helvetica","bold");
      doc.setFontSize(18);
      doc.setTextColor(255,255,255);
      doc.text("RS HOME CARE",105,18,{align:"center"});
      doc.setFontSize(11);
      doc.text("Appointment Confirmation",105,25,{align:"center"});
      doc.setTextColor(0,0,0);
      body();
    };

    function body(){
      doc.setFillColor(245,247,250);
      doc.rect(15,40,180,20,"F");
      doc.setFont("helvetica","bold");
      doc.setFontSize(11);
      doc.text("Appointment No:",20,52);
      doc.text(appointmentNumber,70,52);
      doc.text("Status:",120,52);
      doc.text(appointmentStatus,145,52);

      doc.setFontSize(13);
      doc.text("Client Information",15,74);
      doc.rect(15,79,180,45);

      doc.setFont("helvetica","normal");
      let y = 89;
      doc.text("Client Name",20,y); doc.text(":",65,y); doc.text(name,70,y);
      y+=8;
      doc.text("Phone",20,y); doc.text(":",65,y); doc.text(phone,70,y);
      y+=8;
      doc.text("Reference No",20,y); doc.text(":",65,y); doc.text(referenceNumber,70,y);
      y+=8;
      doc.text("Date",20,y); doc.text(":",65,y); doc.text(date,70,y);

      /* ===== QR IMAGE ===== */
      const qr = new Image();
      qr.src = qrUrl;
      qr.onload = () => {
        doc.addImage(qr,"PNG",140,85,40,40);
        message();
      };
    }

    function message(){
      const msg =
        "This document confirms your appointment with RS Home Care.\n\n" +
        "Please present this confirmation during service. " +
        "The QR code contains appointment verification details.\n\n" +
        "Thank you for choosing RS Home Care.";

      doc.text(doc.splitTextToSize(msg,170),20,135);
      signature();
    }

    function signature(){
      doc.setFont("helvetica","bold");
      doc.text("For RS Home Care",20,180);

      const sign = new Image();
      sign.src = "signature.png";

      sign.onload = () => {
        doc.addImage(sign,"PNG",20,183,55,22);
        footer();
      };
      sign.onerror = footer;
    }

    function footer(){
      doc.setFontSize(10);
      doc.setFont("helvetica","normal");
      doc.text("RS Home Care Pvt Ltd",105,260,{align:"center"});
      doc.text(
        "Phone: +91 7550052799 | Email: rshomecaremaduraiofficial@gmail.com",
        105,266,{align:"center"}
      );
      doc.save(`RS_Home_Care_Appointment_${name.replace(/\s+/g,'_')}.pdf`);
    }
  }
});
</script>

</body>
</html>
