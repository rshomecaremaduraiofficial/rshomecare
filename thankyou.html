<head>

<style>
body{
  font-family:Poppins,sans-serif;
  background:#f5f9ff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.box{
  background:#fff;

  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,0.15);
  max-width:480px;
  text-align:center;
}
img{max-width:120px;margin-bottom:15px}
button{
  margin-top:20px;
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:#2ecc71;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box" id="letter">
  <img src="logo.png">
  <h2 style="color:#2ecc71">Appointment Confirmed</h2>

  <p id="clientInfo"></p>

  <p style="font-size:14px;color:#555;margin-top:12px">
    Thank you for choosing RS Home Care.  
    Our team will contact you shortly.
  </p>

  <p style="font-size:13px;margin-top:15px">
    üìû +91 7550052799<br>
    ‚úâÔ∏è rshomecaremaduraiofficial@gmail.com
  </p>

  <img src="signature.png"
       style="max-width:180px;margin-top:20px">

  <p style="font-size:12px;color:#777">
    Authorized Signature ‚Äì Management
  </p>

  <button onclick="downloadLetter()">Download Confirmation Letter</button>
</div>

<script>
const name = sessionStorage.getItem("clientName");
const phone = sessionStorage.getItem("clientPhone");

document.getElementById("clientInfo").innerHTML =
  `<strong>Client Name:</strong> ${name}<br>
   <strong>Phone:</strong> ${phone}<br>
   <strong>Date:</strong> ${new Date().toLocaleDateString()}`;

function downloadLetter(){
  const content = document.getElementById("letter").innerHTML;
  const blob = new Blob([`
    <html><body>${content}</body></html>
  `], {type:"text/html"});

  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "RS-Home-Care-Appointment-Confirmation.html";
  a.click();
}
</script>

</body>
