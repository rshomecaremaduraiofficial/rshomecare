<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RS Home Care â€“ Digital Agreement</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="logo.png">
<link rel="apple-touch-icon" href="logo.png">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

/* BODY */
body{
  font-family:'Poppins',sans-serif;
  background:url('oldagecare-bg.jpg') no-repeat center center fixed;
  background-size:cover;
  color:#333;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(245,249,255,0.85);
  z-index:-1;
}

/* HEADER */
header{
  background:linear-gradient(135deg,#96ceff,#8cffbc);
  text-align:center;
  padding:50px 20px;
}
header img{max-width:130px;margin-bottom:10px}
header h1{font-size:2.6em;color:#243879}
header h2{color:#0f4c81;margin-top:10px}

/* CONTAINER */
.container{
  max-width:900px;
  margin:40px auto;
  padding:0 16px;
}

/* SECTION TITLES */
h2{
  text-align:center;
  color:#0f4c81;
  margin-bottom:20px;
}

/* AGREEMENT GRID */
.agreement-section{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  margin-bottom:40px;
}

/* CARD */
.card{
  background:#fff;
  padding:24px;
  border-radius:18px;
  width:100%;
  box-shadow:0 15px 35px rgba(0,0,0,.08);
  animation:fadeUp .6s ease;
  text-align:center;
}

/* BUTTON */
button{
  padding:14px 28px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#1e3a8a,#2563eb);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}

/* INPUTS */
input,textarea{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:14px;
  margin-top:12px;
}
textarea{resize:vertical}

/* FILE UPLOAD */
.file-wrap{
  margin-top:14px;
  position:relative;
}
.file-wrap input{
  position:absolute;
  inset:0;
  opacity:0;
  cursor:pointer;
}
.file-ui{
  padding:16px;
  border:2px dashed #0f4c81;
  border-radius:14px;
  text-align:center;
  color:#0f4c81;
}

/* SIGNATURE */
.signature-box{
  margin-top:20px;
  border:2px dashed #2ecc71;
  border-radius:14px;
  padding:12px;
  background:#f8fff9;
}
canvas{
  width:100%;
  height:160px;
  background:#fff;
  border-radius:12px;
  border:1px solid #ddd;
  touch-action:none;
}
.clear-btn{
  background:#e74c3c;
  margin-top:10px;
}

/* CHECKBOX */
.checkbox{
  display:flex;
  align-items:center;
  gap:8px;
  margin-top:16px;
  font-size:14px;
}
.checkbox input{width:16px;height:16px}

/* ERROR */
.error{
  color:#e74c3c;
  font-size:13px;
  display:none;
  margin-top:10px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.modal-box{
  background:#fff;
  width:95%;
  max-width:900px;
  height:90vh;
  border-radius:16px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.modal-header{
  background:#0f4c81;
  color:#fff;
  padding:12px;
  display:flex;
  gap:10px;
}
.modal-header span{flex:1;font-weight:600}
.modal-header button{
  background:#2ecc71;
  padding:6px 12px;
  border-radius:8px;
}
.modal-header .close{background:#e74c3c}
iframe{flex:1;border:none}

/* FOOTER */
.rs-footer{
  text-align:center;
  padding:15px;
  font-size:13px;
  background:#f8f9fa;
  margin-top:40px;
}

/* MOBILE */
@media(max-width:600px){
  header h1{font-size:2em}
  .card{padding:20px}
  button{width:100%}
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
  <h1>RS Home Care</h1>
  <h2>Agreements</h2>
</header>

<div class="container">

<h2>Service Agreements</h2>

<div class="agreement-section">
  <div class="card">
    <h3>Government Contract</h3>
    <button onclick="openPDF('Government Contract form final.pdf','Government Contract')">View</button>
  </div>
  <div class="card">
    <h3>RS Home Care (English)</h3>
    <button onclick="openPDF('RS Home Care English.pdf','English Agreement')">View</button>
  </div>
  <div class="card">
    <h3>RS Home Care (Tamil)</h3>
    <button onclick="openPDF('RS Home Care Tamil.pdf','Tamil Agreement')">View</button>
  </div>
</div>

<h2>Digital Agreement Submission</h2>

<div class="card">
  <input id="name" placeholder="Full Name">
  <input id="phone" placeholder="Phone Number">
  <textarea id="message" placeholder="Message"></textarea>

  <div class="file-wrap">
    <div class="file-ui" id="fileLabel">ðŸ“Ž Upload Image or PDF</div>
    <input type="file" id="doc" accept=".pdf,.jpg,.png" onchange="showFileName(this)">
  </div>

  <div class="signature-box">
    <p>Digital Signature</p>
    <canvas id="signature"></canvas>
    <button class="clear-btn" onclick="clearSignature()">Clear</button>
  </div>

  <div class="checkbox">
    <input type="checkbox" id="agree">
    <label>I agree to the Service Agreement</label>
  </div>

  <div class="error" id="errorMsg">Please complete all steps</div>
  <br>
  <button onclick="submitForm()">Submit Agreement</button>
</div>

</div>

<div class="modal" id="pdfModal">
  <div class="modal-box">
    <div class="modal-header">
      <span id="pdfTitle"></span>
      <button class="close" onclick="closePDF()">âœ•</button>
    </div>
    <iframe id="pdfViewer"></iframe>
  </div>
</div>

<footer class="rs-footer">
Â© 2026 RS Home Care Pvt Ltd â€¢ Digital Agreement System
</footer>

<script>
const canvas=document.getElementById("signature");
const ctx=canvas.getContext("2d");
let drawing=false,lastX=0,lastY=0;

function resizeCanvas(){
  const r=window.devicePixelRatio||1;
  const rect=canvas.getBoundingClientRect();
  canvas.width=rect.width*r;
  canvas.height=rect.height*r;
  ctx.scale(r,r);
  ctx.lineWidth=2.5;
}
resizeCanvas();

function pos(e){
  const r=canvas.getBoundingClientRect();
  const t=e.touches?e.touches[0]:e;
  return{x:t.clientX-r.left,y:t.clientY-r.top};
}
function start(e){drawing=true;({x:lastX,y:lastY}=pos(e))}
function draw(e){
  if(!drawing)return;
  e.preventDefault();
  const p=pos(e);
  ctx.beginPath();
  ctx.moveTo(lastX,lastY);
  ctx.lineTo(p.x,p.y);
  ctx.stroke();
  lastX=p.x;lastY=p.y;
}
function stop(){drawing=false}
canvas.addEventListener("mousedown",start);
canvas.addEventListener("mousemove",draw);
canvas.addEventListener("mouseup",stop);
canvas.addEventListener("touchstart",start,{passive:false});
canvas.addEventListener("touchmove",draw,{passive:false});
canvas.addEventListener("touchend",stop);

function clearSignature(){ctx.clearRect(0,0,canvas.width,canvas.height)}

function showFileName(i){
  document.getElementById("fileLabel").innerText=i.files[0]?"âœ” File Selected":"ðŸ“Ž Upload File";
}

function submitForm(){
  if(!agree.checked||!doc.files.length){
    errorMsg.style.display="block";return;
  }
  alert("Agreement submitted successfully!");
  location.reload();
}

function openPDF(file,title){
  pdfViewer.src=file;
  pdfTitle.innerText=title;
  pdfModal.style.display="flex";
}
function closePDF(){
  pdfModal.style.display="none";
  pdfViewer.src="";
}
</script>

</body>
</html>
